language: node_js
dist: bionic
node_js:
- '12'
before_install:
- curl -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
- export PATH="$HOME/.yarn/bin:$PATH"
- pyenv global 3.8
cache:
  yarn: true
install:
- yarn
script:
- make test
deploy:
  provider: npm
  email: opensource@yelp.com
  api_key:
    # this is already encrypted, see https://docs.travis-ci.com/user/deployment/npm/#npm-auth-token
    secure:  # pragma: allowlist secret
  skip_cleanup: true
  on:
    branch: master
    # tags: true
    repo: Yelp/dataloader-codegen
